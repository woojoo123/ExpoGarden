version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: expogarden-postgres
    environment:
      POSTGRES_DB: expogarden
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d expogarden"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - expogarden-network

  backend:
    image: eclipse-temurin:17-jre
    container_name: expogarden-backend
    working_dir: /app
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/expogarden
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      APP_FRONTEND_BASE_URL: ${APP_FRONTEND_BASE_URL}
      SERVER_FORWARD_HEADERS_STRATEGY: framework
      EXPOGARDEN_GOOGLE_CLIENT_ID: ${EXPOGARDEN_GOOGLE_CLIENT_ID}
      EXPOGARDEN_GOOGLE_CLIENT_SECRET: ${EXPOGARDEN_GOOGLE_CLIENT_SECRET}
    command: ["java", "-jar", "/app/app.jar"]
    ports:
      - "8080:8080"
    volumes:
      - ./backend/build/libs/app.jar:/app/app.jar:ro
      - ./backend/uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - expogarden-network

  caddy:
    image: caddy:2
    container_name: expogarden-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend/dist:/usr/share/caddy:ro
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - backend
    networks:
      - expogarden-network

volumes:
  postgres-data:
  caddy_data:
  caddy_config:

networks:
  expogarden-network:
    driver: bridge
