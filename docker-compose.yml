version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: expogarden-postgres
    environment:
      POSTGRES_DB: expogarden
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - expogarden-network

volumes:
  postgres-data:

networks:
  expogarden-network:
    driver: bridge

